{% extends "base.html" %}

{% block doc_title %} - Blog List {% endblock %}

{% block content %}
    <div>
    <a class="btn-medium btn-primary" href="{% url 'new_blog' %}"> New </a>
    </div>
    <div class="row">
        {% for object in object_list %}
            {% include 'blog/list-inline.html' with blog_post=object truncate=True detail=False %}
        {% endfor %}
    </div>
{% endblock %}
