{% extends 'base.html' %}

{% block doc_title %} - Courses {% endblock %}

{% block title %}
    Available Courses 
{% endblock %}

{% block content %}
    <div class="container" style="padding-top: 25px;">
        <div class="cards">
        {% for course in courses %}
            <div class="card">
                <header> <a href="{% url 'courses:detail' pk=course.pk %}">{{ course.title }}</a> </header>
            <div class="card-copy">
                {{ course.description }}
            </div>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock content %}
